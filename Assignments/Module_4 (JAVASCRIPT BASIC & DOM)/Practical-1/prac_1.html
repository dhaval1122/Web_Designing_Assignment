<!-- Que.-> Create password field with show hide functionalities -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Practical 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function myFunction() 
        {
            var p = document.getElementById("pass");
            if (p.type === "password") 
            {
                p.type = "text";
            } 
            else 
            {
                p.type = "password";
            }
        }
    </script>
</head>
<body>
    <label>Enter Password: </label><input type="password" name="password" id="pass">
    <br><br>
    <input type="checkbox" id="toggle" onclick="myFunction()">Show Password
</body>
</html>
